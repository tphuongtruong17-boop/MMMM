name: Deploy Factory to OP_NET
on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network (testnet/mainnet)'
        required: true
        default: 'testnet'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '24'
      - name: Build contracts
        run: |
          cd contracts
          npm install
          npx asc assembly/contracts/MemeFactoryV2.ts --outFile build/MemeFactoryV2.wasm --optimize
      - name: Deploy factory
        run: cd scripts && npm install && node deploy-factory.mjs
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NETWORK: ${{ github.event.inputs.network }}
          QUANTUM_KEY: ${{ secrets.QUANTUM_KEY }}
      - name: Commit updated index.html
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add web/index.html scripts/deployed.json || true
          git diff --staged --quiet || git commit -m "chore: update factory address"
          git push || true
